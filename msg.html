<body>
    <div class="container">
        <div><h2>Text The Message</h2></div>
        <label><b>Enter a message</b></label><br>
        <input type="text" name="msg-ip" id="msg-ip" placeholder="Drop your msg"><br><br>
        <button id="click" onclick="getmsg()">Submit</button>
        <button id="click" onclick="getmsg()">Reset</button>
        <p id="msg-op"></p>
        
    </div>
<script src="msg.js"></script>
<script>
const ip_text=document.getElementById("msg-ip");
function getmsg(){
    document.getElementById("msg-op").innerHTML=ip_text.value;
    ip_text.value="";

}
</script>
